<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pts.png</title>
  <style>
    /* #region reset */
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    /* #endregion */
    :root {
      --bg: #002b36;
      --fg: #839496;
      --c1: #b58900;
      --c2: #cb4b16;
      --c3: #d33682;
      --c4: #859900;
      --c5: #073642;
      --c6: #2aa198;
      --c7: #268bd2;

    }

    /* #region typo */
    html {
      font-family: 'Courier New', Courier, monospace;
      background-color: var(--c6);
      color: var(--fg);
    }

    a {
      color: var(--c1);
    }
    a:visited {
      color: var(--c2);
    }
    a:hover {
      color: var(--c2);
    }
    h1 {
      color: var(--c3);
    }
    h2, h3, h4, h5, h6 {
      color: var(--c4);
    }
    h1 {
      font-size: 1rem;
      /* font-size: 2.8em; */
    }
    h2 {
      font-size: 1rem;
      /* font-size: 2.4em; */
    }
    h3 {
      font-size: 1rem;
      /* font-size: 1.8em; */
    }
    h4 {
      font-size: 1rem;
      /* font-size: 1.4em; */
    }
    h5 {
      font-size: 1rem;
      /* font-size: 1.3em; */
    }
    h6 {
      font-size: 1rem;
      /* font-size: 1.15em; */
    }
    /* #endregion */

    body {
      min-height: 100vh;
      width: 600px;
      margin: 0 auto;
    }

    header {
      margin-top: 1rem
    }

    .console {
      border: 1px solid var(--fg);
      background-color: var(--bg);
      display: flex;
      flex-direction: column;
      margin: 1rem
    }

    .output {
      height: 300px;
      overflow: scroll;
      display: flex;
      flex-direction: column;
      padding: 5px;
    }

    .ctnt {
      flex-grow: 1;
    }

    #prompt {
      background-color: rgba(0, 0, 0, 0);
      border: 0;
      border-top: 1px solid var(--fg);
      color: var(--fg);
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      padding: 5px;

    }

    textarea, select, input, button { outline: none; }
    .bar {
      background-color: #000000;
      border-bottom: 1px solid var(--fg);
      text-align: center;
      font-weight: bold;
      display: flex;
      align-items: center;
      padding: 5px 5px;
    }

    .title {
      flex-grow: 1;
      font-size: 1.2rem;
    }

    .btns {
      font-size: 0.75rem;
      letter-spacing: 0.2rem;
    }

  </style>
</head>
<body>
  <div id="about"></div>
  <div class="console">
    <div class="bar">
      <div class="btns">⬤⬤⬤</div>
      <div class="title">cnsl</div>
    </div>
    <div id="output" class="output">   
    </div>
    <input id="prompt">
  </div>
</body>
<script src="index.js"></script>
</html>
